name: Warehouse update
on:
    schedule:
        - cron: "20 * * * *"
jobs:
    update_warehouse:
        runs-on: ubuntu-latest
        steps:
            - run: echo "Api fetch triggered by github actions!"
            - name: "Fetch api"
              id: response
              uses: fjogeleit/http-request-action@v1.14.1
              with:
                  url: "https://cupculator-git-warehousestate-rybijakkarpiowy.vercel.app/api/updatewarehouse"
                  method: "GET"
                  retry: 3
                  retryWait: 120000
            - name: "Log response status"
              run: |
                  echo ${{ steps.myRequest.outputs.headers }}
